<html lang="en">

        h1{

            border: 1px solid black;

<body>
    <h1>Besant Technology</h1>
    <div>
        <form>
        <h2>Admin Login Page</h2>
        <p>Please provide your details</p>
        <label>User Name</label>
        <input type="text" placeholder="UserName" id="name"><br><br>
        <label>Password</label>
        <input type="password" placeholder="password" id="password"><br><br>
        <input type="button" onclick="login()" value="login">
    </form>
    </div>

    <script>
        function login(){
            const a=document.getElementById("name").value
            const b=document.getElementById("password").value

            if(a.length<4){
                alert("wrong username")
            }
            else if(b.length<4){
                alert("error")
            }
            else{
                alert("logind successfully")
                myform()
            }
        }

        function myform(){
            window.location.href="employeedetails.html"
        }


    </script>
    
</body>
